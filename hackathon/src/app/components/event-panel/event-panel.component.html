<div class="event">
    <img class="image" src={{eventImage}} alt="Event Image">
   <div class="card-body">
       <h3 class="title">
           {{eventName}}
       </h3>
       <a href={{eventUrl}}>View on TicketMaster</a>
       <div class="date">
          Date: {{eventDate}}
       </div>
       <div class="price">
          Average Price ${{eventPrice}}
       </div>
   </div>
</div>
